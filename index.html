<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Pthabot Store</title>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Logo / Nama -->
        <h1>Pthabot Store</h1>
        <!-- List Menu -->
        <nav>
            <ul>
                <li>
                    <!-- HyperLink -->
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <!-- HyperLink -->
                    <a href="#shop">Shop</a>
                </li>
                <li>
                    <!-- HyperLink -->
                    <a href="#kontak">Kontak</a>
                </li>
                <li>
                    <!-- HyperLink -->
                    <a href="#about">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
    <!-- Section Product -->
    <section class="product" id="product">
        <h2 class="section-title">PRODUCT</h2>
        <div class="wrapper">
            <div class="porto-card">
                <a href="#" target="blank">
                    <img src="https://media.istockphoto.com/photos/safety-shoes-picture-id887763286?b=1&k=20&m=887763286&s=170667a&w=0&h=ELrND5EcbeBHicJ4--w52BemQpaVXw_4CwPch_c4nmI=" alt="Card-1" title="Sepatu">
                    <h4 class="porto-title">Sepatu</h4>
                </a>
            </div>
            <div class="porto-card">
                <a href="#" target="blank">
                    <img src="https://awsimages.detik.net.id/community/media/visual/2020/03/01/37451916-1117-45e6-a7d9-44d6bc7962d6.jpeg?a=1"
                        alt="Tas" title="Tas">
                    <h4 class="porto-title">Tas</h4>
                </a>
            </div>
            <div class="porto-card">
                <a href="#" target="blank">
                    <img src="https://cf.shopee.co.id/file/9fed30766789989b88ce8f7511c937fc"
                        alt="Baju Wanita" title="Baju Wanita">
                    <h4 class="porto-title">Baju Wanita</h4>
                </a>
            </div>
            <div class="porto-card">
                <a href="http://" target="blank">
                    <img src="https://id-live-05.slatic.net/p/74a84a237fd6a3f987df302a4b47f00f.jpg_720x720q80.jpg_.webp"
                        alt="Jaket Hoodie" title="Jaket Hoodie">
                    <h4 class="porto-title">Jaket Hoodie</h4>
                </a>
            </div>
        </div>
    </section>

    <!-- Section Kontak Saya -->
    <section class="kontak" id="kontak">
        <h2 class="section-title">KONTAK SAYA</h2>
        <form class="kontak-box">
            <div class="kontak-name wrapper">
                <i class="fas fa-pencil-alt"></i>
                <input type="text" name="nama pengontak" placeholder="Nama Anda">
            </div>
            <div class="kontak-email wrapper">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email pengontak" placeholder="Email Anda">
            </div>
            <div class="kontak-pesan wrapper">
                <i class="fas fa-pencil-alt"></i>
                <textarea name="pesan pengontak" cols="30" rows="10" placeholder="Pesan Anda"></textarea>
            </div>
            <button type="submit" class="btn-kontak" onclick="kirimPesan()">
                <i class="fas fa-envelope"></i>
                Kirim
            </button>
        </form>
    </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>Pthabot Store</p>
    </footer>

</body>

</html>
